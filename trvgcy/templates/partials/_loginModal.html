<!-- LOGIN MODAL -->
<div class="modal fade" id="loginModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Log In Form</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class = "modal-body">
                 <form method="post" action="#">
                        <div class="form-group">
                            <label for="username">Enter your username</label>
                            <input class="form-control" type="text" placeholder="Username" name=username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input class="form-control" type="password" placeholder="Enter your password" name="password">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block" type="submit" style="background-color: rgba(221,42,203,0.87);">
                                <i class="fa fa-arrow-circle-o-right"></i>&nbsp;Login</button>
                        </div>
                        <hr style="color: rgb(191,42,167);height: 0px;background-color: #ef11d9;">
                </form>
                <button class="btn btn-outline-primary btn-block" type="button" data-dismiss="modal" data-toggle="modal" data-target="#newaccountModal" style="background-color: rgb(243,245,247);">Create new account</button>
            </div>
        </div>
    </div>
</div>
