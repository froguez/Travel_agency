stages:
    - build
    - analysis
    - test

build website:
    stage: build
    image: froguez/travel_agency:base_django
    script:
    - apt update
    - apt upgrade -y
    - python3 -V
    - pip install -r requirements.txt

    artifacts:
        paths:
            - ./public

pep8:
    stage: analysis
    script:
        pycodestyle trvgcy/pages/views.py


test CI:
    stage: test
    script:
        - ls ./public


